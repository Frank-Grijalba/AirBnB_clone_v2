<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB clone Holberton</title>
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png"/>
    </head>

    <body>
        <header>
          <div class="logo"></div>
        </header>
        <div class="container">
          <section class="filters">
            <button>Search</button>
            <div class="locations">
              <h3>States</h3>
              <h4>Cali, Barranquilla</h4>
              <ul class="popover">
                <li>
                  <h2>Cali:</h2>
                  <ul class="popover_list">
                    <li>Siloé</li>
                    <li>El calvario</li>
                  </ul>
                </li>
                <li>
                  <h2>Barranquilla:</h2>
                  <ul class="popover_list">
                    <li>El pibe</li>
                    <li>El mar</li>
                  </ul>
                </li>
              </ul>
            </div>
            <div class="Amenities">
              <h3>Amenities</h3>
              <h4>Cocina, baños</h4>
              <ul class="popover">
                <li>Cocina</li>
                <li>Baño</li>
                <li>Sala</li>
                <li>Cuartos</li>                  
              </ul>
            </div>
          </section>
        </div>
        <footer>
          <p>Holberton School</p>
        </footer>
    </body>
</html>
